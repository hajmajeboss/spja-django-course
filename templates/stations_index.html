<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Stations</h1>
    <ul>
    {% for station in stations %}
        {% if station.size_description == "Large" %}
        <font color = "blue">
        {% else %}
        <font color="black">
        {% endif %}
    <li>{{ station.name }} ({{ station.company }}) : {{ station.size_description }}</li>
    {% endfor %}
        </font>
    </ul>
</body>
</html>
